<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">
      w 
      <audio class="waudio" src="./sounds/tom-1.mp3"></audio>
    </button>
    <!-- <audio class="wmusic" src="./sounds/crash.mp3"></audio> -->
    <button class="a drum">
      a
      <audio class="aaudio" src="./sounds/tom-2.mp3"></audio>
    </button>
    <button class="s drum">
      s
      <audio class="saudio" src="./sounds/tom-3.mp3"></audio>
    </button>
    <button class="d drum">
      d
      <audio class="daudio" src="./sounds/tom-4.mp3"></audio>
    </button>
    <button class="j drum">
      j
      <audio class="jaudio" src="./sounds/snare.mp3"></audio>
    </button>
    <button class="k drum">
      k
      <audio class="kaudio" src="./sounds/crash.mp3"></audio>
    </button>
    <button class="l drum">
      l
      <audio class="laudio" src="./sounds/kick-bass.mp3"></audio>
    </button>
  </div>


  <footer>
    sesh's musical instrument kit ❤️
  </footer>
  <script src="index.js"></script>
</body>

</html>
